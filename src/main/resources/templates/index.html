<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Hockey API App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
        <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script> -->
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="load.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Hockey! 2017-2018 Season Stats</h1>
            <div class="row">
                <div class="col-m-6">
                    <button class="btn btn-success" onclick="sortByGoals()">Sort by goals</button>
                    <button sec:authorize="hasAuthority('ADMIN')" class="btn btn-success" onclick="sortByAssists()">Sort by assists</button>
                    <button sec:authorize="hasAuthority('ADMIN')" class="btn btn-success" onclick="sortByPM()">Sort by penalty minutes</button>
                </div>
                <div class="col-m-4">
                    <select class="form-control" id="league">
                        <option value="7">NHL</option>
                        <option value="6">Liiga</option>
                        <option value="28">Mestis</option>
                    </select>
                </div>
                <div class="col-m-2">
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-danger" type="submit" value="Sign Out"/>
                    </form>
                </div>
                <table class="table table-striped" id="main">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Goals</th>
                        <th>Assists</th>
                        <th>Penalty Minutes</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
