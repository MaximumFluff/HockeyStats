<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hockey API App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{bootstrap.min.css}" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="load.js"></script>
</head>
<body>
<h1>Hockey! 2017-2018 Season Stats</h1>
<div>
    <button class="btn btn-success" onclick="sortByGoals()">Sort by goals</button>
    <button class="btn btn-success" onclick="sortByAssists()">Sort by assists</button>
    <button class="btn btn-success" onclick="sortByPM()">Sort by penalty minutes</button>
    <select>
        <option value="volvo">NHL</option>
        <option value="saab">Liiga</option>
        <option value="saab">Mestis</option>
    </select>
    <table class="table table-striped" id="main">
        <tr>
            <th>Name</th>
            <th>Goals</th>
            <th>Assists</th>
            <th>Penalty Minutes</th>
        </tr>
    </table>
</div>

</body>
</html>
